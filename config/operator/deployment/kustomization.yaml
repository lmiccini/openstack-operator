  target:
    kind: Deployment
    name: openstack-operator-controller-operator
    namespace: system
- patch: '[{"op": "replace", "path": "/spec/template/spec/containers/1/env/1", "value":
    {"name": "OPERATOR_IMAGE_URL", "value": "quay.io/openstack-k8s-operators/openstack-operator:latest"}}]'
